<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>inFlightful Dashboard</title>
    <link rel="stylesheet" href="/public/css/bulma.css">
    <link rel="stylesheet" href="/public/css/style.css">
</head>

<body>
    <nav class="navbar is-link">
        <div class="container">
            <div class="navbar-brand">
                <a href="./index.html" class="navbar-item">
                    <img src="public/images/Icon.png"></img>
                    <span class="is-size-4">&nbsp;&nbsp;inFlightful.</span>
                </a>
                <span class="navbar-burger burger" data-target="navbarMenuHeroB">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>
            <div id="navbarMenuHeroB" class="navbar-menu">
                <div class="navbar-end">
                    <span class="navbar-item">
                        <a href="./dashboard.html" class="button is-info is-outlined is-inverted">
                            <span>Dashboard&nbsp;</span>
                            <span class="icon">
                                <i class="fas fa-tachometer-alt"></i>
                            </span>
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </nav>
    <!-- Content -->
    <div class="container is-fluid top-container">
        <div class="columns">
            <div class="column is-half">
                First column<canvas id="myChart" width="400" height="400"></canvas>
            </div>
            <div class="column is-one-quarter">
                Second column
            </div>
            <div class="column is-one-quarter mainsection">
                Third column
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/6fdc17c50a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.0/dist/Chart.min.js"></script>
    <script src="public/js/script.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',

            // The data for our dataset
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Mentions: Jetblue',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [0, 10, 5, 2, 20, 30, 45]
                },{
                    label: 'Mentions: AmericanAirlines',
                    borderColor: 'rgb(255, 0, 0)',
                    data: [0, 5, 10, 15, 20, 25, 30]
                }]
            },

            // Configuration options go here
            options: {}
        });
    </script>
</body>

</html>
